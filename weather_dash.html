<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href=style.css>

</head>

<body>

    <div class="row header-row">
        <div class="col-md-2"></div>
        <header class="col-md-10">
            <h1 class="display-5">Weather Dashboard</h1>
        </header>
    </div>

  <!-- Search function added -->
    <div class="row main-row">
        <div class="col-md-4">
        <label for="searchCity">What's the weather in:</label>
        <input type="text" id="searchCity" aria-label="cityName">

  <!-- Search button added -->
        <button class="btn btn-primary" type="button" id="searchBtn">Search</button>
        </div>
    </div>
  <!-- Current temp in queried city -->



  <!-- Section for five day forecast -->
  <div class="container">
    <div class="row">
        <div class="col-sm">
      First column
    </div>
    <div class="row">
        <div class="col-sm">
      Second column
    </div>
    <div class="row">
        <div class="col-sm">
      Third column
    </div>
    <div class="row">
        <div class="col-sm">
      Fourth column
    </div>
    <div class="row">
        <div class="col-sm">
      Fifth column
    </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script type="text/javascript"></script>
  <script src="script.js">


  </script>
</body>

</html>
